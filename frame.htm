	<script language="javascript" type="text/javascript">
		var is_firstmsg = ">>　";
		var is_message = "";
		var ii_place = 1;
		for (var i = 0; i < 100; i++) is_firstmsg = " " + is_firstmsg;
		is_firstmsg +=  uf_GetDate();

		function uf_SetStatus(as_msg)
		{
			ii_place = 1;
			if (as_msg != "" && as_msg != null && as_msg != "undefined")
				is_message = "　　[即時訊息]　" + as_msg;
			else
				is_message = "";
		}

		function uf_StatusScroll()
		{
			var ls_showmsg = is_firstmsg + is_message;
			window.status = ls_showmsg.substring(ii_place, ls_showmsg.length) + ls_showmsg.substring(0, ii_place);
			if (ii_place >= ls_showmsg.length)
			{
				ii_place=1;
				window.setTimeout("uf_StatusScroll()", 100);
			}
			else
			{
				ii_place++;
				window.setTimeout("uf_StatusScroll()", 100);
			}
		}
		uf_StatusScroll();

		function uf_GetDate()
		{
			calendar = new Date();
			day = calendar.getDay();
			month = calendar.getMonth();
			date = calendar.getDate();
			year = calendar.getYear();
			if (year< 100) year = 1900 + year;
			cent = parseInt(year/100);
			g = year % 19;
			k = parseInt((cent - 17)/25);
			i = (cent - parseInt(cent/4) - parseInt((cent - k)/3) + 19*g + 15) % 30;
			i = i - parseInt(i/28)*(1 - parseInt(i/28)*parseInt(29/(i+1))*parseInt((21-g)/11));
			j = (year + parseInt(year/4) + i + 2 - cent + parseInt(cent/4)) % 7;
			l = i - j;
			emonth = 3 + parseInt((l + 40)/44);
			edate = l + 28 - 31*parseInt((emonth/4));
			emonth--;
			
			var dayname = new Array ("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
			var monthname = new Array ("1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月" );
			rtn = "中華民國" + (year - 1911) + "年";
			rtn = rtn + monthname[month];
			rtn = rtn + date + "日 ";
			rtn = rtn + dayname[day]+" ";
		
			// January(1月份?日，以下同。)
			if ((month == 0) && (date == 1)) rtn = rtn + "開國紀念日";
			if ((month == 1) && (date == 28)) rtn = rtn + "和平紀念日";
			if ((month == 8) && (date == 28)) rtn = rtn + "教師節";
			if ((month == 9) && (date == 10)) rtn = rtn + "國慶日";
			if ((month == 4) && (date == 1)) rtn = rtn + "勞動節"; 
			return rtn;
		}
	</script>
